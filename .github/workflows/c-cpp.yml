name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  schedule:
    - cron: '00 20 * * 0'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install dependencies
      run: |
        sudo apt install gcc-arm-none-eabi binutils-arm-none-eabi
    - name: build
      if: ${{ github.event_name == 'schedule' || contains(github.event.head_commit.message, '#target') || contains(github.event.head_commit.message, '#tr') || contains(github.event.head_commit.message, '#all')}}
      run: | 
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Debug -G 'CodeBlocks - Unix Makefiles';
        cmake --build . --target ISB-UAVBus.elf -j 4
    - name: bluetooth tests
      run: |
        git submodule init
        git submodule update
        mkdir build-tests
        cd build-tests
        cmake .. -DCMAKE_BUILD_TYPE=Debug -DBUILD_UTESTS=ON -G 'CodeBlocks - Unix Makefiles'
        cmake --build . --target bluetooth_test
        
